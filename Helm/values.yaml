replicaCount: 1
name: kikii-file-server-dev
image:
  repository: kikidockerhub/file-server
  tag: 1.0.13
  pullPolicy: IfNotPresent
service:
  type: NodePort
  port: 8888
  httpsPort: 443
env:
  - name: AWS_REGION
    value: ap-northeast-2
  - name: AWS_ACCESS_KEY_ID
    valueFrom:
      secretKeyRef:
        name: aws-credentials
        key: accessKey
  - name: AWS_SECRET_ACCESS_KEY
    valueFrom:
      secretKeyRef:
        name: aws-credentials
        key: secretKey
