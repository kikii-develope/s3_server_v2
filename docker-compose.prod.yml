version: '3.8'

services:
  file-uploader-prod:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
      - PORT=80
    env_file:
      - .env
    restart: always
    # 운영 환경에서는 로그 설정 최적화
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"
    # 운영 환경에서는 리소스 제한 설정
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25' 